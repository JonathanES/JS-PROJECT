<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>LoopTube - Sign in</title>
        <link rel="icon" href="Images/favicon.png">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="header">
            <img id="logo" src="./Images/looptube_logo.svg" />
            <input id="search-bar" type="text" placeholder="Rechercher une vidéo"/>
            <button id="search-button"></button>
            <div class="links">
                <a href="#">Se connecter</a>
                <a href="#" class="red">S'inscrire</a>
            </div>
        </div>

        <div>
            <div class="window login">
                <div class="window-header">
                    <h1 class="uppercase"> Inscription </h1>
                </div>
                <div class="window-contain">
                    <div class="form-group">
                        <div class="form-field">
                            <label for="input-login">Email :</label>
                            <input id="input-login"/>
                        </div>
                        <div class="form-field">
                            <label for="input-login">Pseudo :</label>
                            <input id="input-login"/>
                        </div>
                        <div class="form-field">
                            <label for="input-pwd">Password :</label>
                            <input id="input-pwd" />
                        </div>
                        <div class="form-field">
                            <label for="input-pwd">Confirmation :</label>
                            <input id="input-pwd" />
                        </div>
                        <button class="btn uppercase">S'inscrire</button>
                    </div>
                    <p class="account-help">Vous avez déjà un compte ? <a class="underline red" href="#">Se connecter</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
